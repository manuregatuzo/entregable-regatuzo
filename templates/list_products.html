{% extends 'base.html' %}

{% block title %}
    Listado de Productos
{% endblock %}

    {% block content %}
    <h1>Hola desde el template de listado de productos</h1>

    {% for prod in products %}

    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{prod.name}}</h5>
        <p class="card-text"> El precio es de :${{prod.price}}</p>
        <a href="#" class="btn btn-primary">Comprar</a>
        </div>
    </div>
    {% endfor %}

{% endblock %}
